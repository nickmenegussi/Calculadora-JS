<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <section>
            <div class="mx-auto p-4 background-calculator">
                <div class="input-group input_config">
                    <input type="text" aria-label="calculate-number" class="form-control" id="input-number" readonly>
                    <!-- readonly  -->
                </div>
                <div class="container g-1 mt-2 ">
                    <div class="row row-cols-4">
                        <div class="col">
                            <button type="button" class="btn btn-info" id="btn-clearnotall">C</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" id="btn-clearall">CE</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" id="btn-division">/</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" id="btn-multiplication">*</button>
                        </div>
                    </div>
                    <div class="row row-cols-4 mt-2">
                        <div class="col">
                            <button type="button" class="btn btn-light btn-numbers"  data-number="7">7</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light btn-numbers" data-number="8">8</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light btn-numbers"data-number="9">9</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" id="btn-subtraction">-</button>
                        </div>
                    </div>
                    <div class="row row-cols-4 mt-2">
                        <div class="col">
                            <button type="button" class="btn btn-light btn-numbers" data-number="4">4</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light btn-numbers" data-number="5">5</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light btn-numbers" data-number="6">6</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" id="btn-sum">+</button>
                        </div>
                    </div>
                    <div class="row row-cols-4 mt-2">
                        <div class="col">
                            <button type="button" class="btn btn-light btn-numbers" data-number="1">1</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light btn-numbers" data-number="2">2</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light btn-numbers" data-number="3">3</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info  btn-equal" id="btn-equal">=</button>
                        </div>
                    </div>
                    <div class="row row-cols-2 mt-2">
                        <div class="col">
                            <button type="button" style="width: 9.5vw;" class="btn btn-light btn-numbers" data-number="0">0</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-light">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
